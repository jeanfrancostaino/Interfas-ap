<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <title>Deportes</title>
</head>
<body>
  <header>
    <p>Deportes </p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="pelotaBasketball">
          <img src="basketballBall.png" alt="" srcset="" width="90px" height="90px" id="basquet">
        </div>
      </div>

      <div class="col-4">
        <div class="central">
          <form id="cuadro">
            <p>Inicio de sesión</p>
            <hr>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg">Iniciar</button>
            <hr>
          </form>
        </div>
      </div>

      <div class="col-4">
        <div class="pelotaFutbol">
          <img src="soccerBall.png" alt="" srcset="" width="90px" height="90px" id="futbol">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
